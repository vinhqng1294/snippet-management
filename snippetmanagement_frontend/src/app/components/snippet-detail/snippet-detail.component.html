<div *ngIf="snippet" class="h-100 d-flex flex-column">
  <div class="d-flex flex-row">
    <div class="col-9 align-self-center">
      <h4>{{ snippet.name }}</h4>
    </div>
    <div class="col-3 d-flex flex-row justify-content-end">
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary"
          style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;"
        >
          View
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;"
        >
          Edit
        </button>
      </div>
    </div>
  </div>

  <div>
    <hr style="background-color: #df691a;" />
  </div>

  <div class="container-fluid d-flex flex-column">
    <div>
      <h6 style="font-style: italic;">{{ snippet.descriptionTitle }}</h6>
    </div>
    <div>
      <small style="font-style: italic;">{{
        snippet.descriptionContent
      }}</small>
    </div>
  </div>

  <div>
    <br />
  </div>

  <div
    class="container-fluid pt-2 pb-2 flex-grow-1 border"
    style="background-color: white; border-radius: 5px; position: relative;"
  >
    <div>
      <code style="color: black;">
        {{ snippet.content }}
      </code>
    </div>

    <div
      style="position: absolute; background-color: rgba(0,0,0,.9); right: 10px; bottom: 10px; border-top-left-radius: 10px; border-bottom-left-radius: 10px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"
    >
      <div class="btn-group dropup">
        <button
          type="button"
          class="btn btn-default btn-sm"
          style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;"
        >
          Python
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"
        >
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item active" type="button">Java</button>
          <button class="dropdown-item" type="button">C#</button>
        </div>
      </div>
    </div>
  </div>
</div>
